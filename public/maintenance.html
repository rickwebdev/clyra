<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Updating… | Clyra Studios</title>
    <style>
      html,body{height:100%}
      body{margin:0;background:#0b0b0f;color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:flex;align-items:center;justify-content:center}
      .card{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);padding:28px 32px;border-radius:16px;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,.35)}
      .logo{display:inline-flex;align-items:center;gap:10px;margin-bottom:8px}
      .title{font-weight:800;letter-spacing:.02em}
      .pulse{width:12px;height:12px;border-radius:999px;background:#60a5fa;box-shadow:0 0 0 0 rgba(96,165,250,.7);animation:pulse 1.6s infinite}
      @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(96,165,250,.7)}70%{box-shadow:0 0 0 18px rgba(96,165,250,0)}100%{box-shadow:0 0 0 0 rgba(96,165,250,0)}}
      .note{opacity:.85;margin-top:6px}
    </style>
  </head>
  <body>
    <div class="card">
      <div class="logo"><img src="/images/clyra_logo.png" alt="Clyra Studios" width="120" /><span class="pulse"></span></div>
      <div class="title">We’re updating the site</div>
      <div class="note">This usually takes less than a minute. Thanks for your patience.</div>
    </div>
  </body>
  </html>
